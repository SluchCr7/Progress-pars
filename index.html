<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgressPar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centerprogress">
        <div class="progress_bars">
            <div class="progress_bar">
                <p class="progress_title">HTML</p>
                <div class="progress_con">
                    <p class="progress_percent">90%</p>
                    <div class="progress_span">
                        <span class="Html"></span>
                    </div>
                </div>
            </div>
            <div class="progress_bar">
                <p class="progress_title">Css</p>
                <div class="progress_con">
                    <p class="progress_percent">80%</p>
                    <div class="progress_span">
                        <span class="Css"></span>
                    </div>
                </div>
            </div>
            <div class="progress_bar">
                <p class="progress_title">Js</p>
                <div class="progress_con">
                    <p class="progress_percent">70%</p>
                    <div class="progress_span">
                        <span class="Js"></span>
                    </div>
                </div>
            </div>
            <div class="progress_bar">
                <p class="progress_title">Tailwind</p>
                <div class="progress_con">
                    <p class="progress_percent">80%</p>
                    <div class="progress_span">
                        <span class="Tail"></span>
                    </div>
                </div>
            </div>
            <div class="progress_bar">
                <p class="progress_title">Scss</p>
                <div class="progress_con">
                    <p class="progress_percent">80%</p>
                    <div class="progress_span">
                        <span class="Scss"></span>
                    </div>
                </div>
            </div>
            <div class="progress_bar">
                <p class="progress_title">Python</p>
                <div class="progress_con">
                    <p class="progress_percent">65%</p>
                    <div class="progress_span">
                        <span class="Py"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
